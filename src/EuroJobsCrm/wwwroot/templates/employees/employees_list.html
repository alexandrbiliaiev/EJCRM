<ui-view>
	<div id="popupContainer" ng-controller="EmployeesController" class="container body-content">
		<md-content>
			<section class="demo-container md-whiteframe-z1">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>
							<span>{{'Employees'|translate}}</span>
						</h2>
						<span flex></span>

						<md-button class="md-icon-button" aria-label="Search" ng-show="!showSearch" ng-click="showSearch = !showSearch">
							<md-icon md-font-icon="ion-search"></md-icon>
						</md-button>
						<md-button class="md-icon-button" aria-label="Search" ng-show="showSearch" ng-click="showSearch = !showSearch">
							<md-icon md-font-icon="ion-android-close"></md-icon>
						</md-button>
					</div>
					<md-toolbar class="md-hue-1" ng-show="showSearch">
						<div class="md-toolbar-tools">
							<md-input-container class="md-block" flex="100">
								<input aria-label="input" ng-model="client.position" style="color:white; font-size:14pt;">
							</md-input-container>

							<span flex> </span>
							<md-button aria-label="Back">
								<md-icon md-font-icon="ion-search"></md-icon>
						</div>
					</md-toolbar>
				</md-toolbar>
				<div layout="row" layout-padding="" ng-cloak>
					<md-content flex>
						<md-list ng-cloak style="margin-top: -10px">
							<md-list-item class="md-2-line" ng-repeat="employee in employees">
								<md-icon style="font-size:32px;" md-font-icon="ion-person" ng-click="showEditContactPersonDialog(contactperson)">
								</md-icon>
								<div class="md-list-item-text">
									<h3><b>{{employee.firstName}} {{employee.middleName}} {{employee.lastName}}</b></h3>
									<p>
										{{'BIRTHDATE'|translate}}: {{moment(employee.birthDate).format('DD-MM-YYYY')}}
									</p>
								</div>
								<md-icon style="font-size:24px;" md-font-icon="ion-checkmark-circled" ng-show="employee.status == '1'">
									<md-tooltip md-direction="left">
										{{ 'ACTIVE' | translate }}
									</md-tooltip>
								</md-icon>
								<md-icon style="font-size:24px;" md-font-icon="ion-android-cancel" ng-show="employee.status == '0'">
									<md-tooltip md-direction="left">
										{{ 'INACTIVE' | translate }}
									</md-tooltip>
								</md-icon>
								<md-icon style="font-size:24px;" md-font-icon="ion-sad" ng-show="employee.status == '2'">
									<md-tooltip md-direction="left">
										{{ 'LEFT' | translate }}
									</md-tooltip>
								</md-icon>
								<md-button aria-label="button" class="md-icon-button md-secondary " ng-click="editEmployee(employee.id)">
									<md-icon md-svg-icon="/lib/icons/edit.svg"></md-icon>
								</md-button>
								<md-button aria-label="button" class="md-icon-button md-secondary " ng-click="showDeleteEmployeeConfirmDialog(employee.id)">
									<md-icon md-svg-icon="/lib/icons/delete.svg"></md-icon>
								</md-button>
								<md-divider ng-if="!$last"></md-divider>
							</md-list-item>
					</md-content>
				</div>
			</section>
		</md-content>
		<nav mfb-menu position="br" effect="zoomin" active-icon="ion-more" resting-icon="ion-more">
			<a mfb-button icon="ion-ios-search-strong" label="{{'SEARCH' | translate}}"></a>
			<a mfb-button icon="ion-android-contact" label="{{'ADD_CONTRAGENT' | translate}}" ng-click="showAddContragentDialog()"></a>
		</nav>


		<nav mfb-menu position="br" effect="zoomin" active-icon="ion-more" resting-icon="ion-more">
			<a mfb-button icon="ion-ios-search-strong" label="{{'SEARCH' | translate}}"></a>
			<a mfb-button icon="ion-android-contact" label="{{'ADD_CLIENT' | translate}}" ng-click="showAddClientDialog()"></a>
		</nav>
	</div>
</ui-view>
