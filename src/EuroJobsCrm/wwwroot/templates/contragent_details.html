<ui-view>

	<div layout-xs="column" layout="row" layout-align="space-between none">

		<div flex-xs flex-gt-xs="35" layout-xs="column">
			<div flex>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>
							<span>Detail information</span>
						</h2>
					</div>
				</md-toolbar>
				<md-card>
					<md-card-content>
						<div ng-cloak ng-controller="ContragentManageController as ctgManageCtr">
							<md-content>
								<form name="contragentForm">
									<md-input-container class="md-block">
										<label>{{'CONTRAGENT_NAME'| translate}}</label>
										<input name="contragent_name" ng-model="contragent.name" placeholder="Firma S. A." md-maxlength="100" required>
										<div ng-messages="contragentForm.contragent_name.$error" role="alert" multiple>
											<div ng-message="required">{{'NAME_REQUIRED' | translate}} </div>
											<div ng-message="md-maxlength">{{'NAME_IS_TO_LONG'| translate}}</div>
										</div>
									</md-input-container>
									<md-input-container class="md-block">
										<label>{{'LICENSE_NUMBER'| translate}}</label>
										<input name="license_number" ng-model="contragent.licenseNumber" placeholder="License number" ng-disabled="true" md-maxlength="100"
											required>
										<div ng-messages="contragentForm.license_number.$error" role="alert" multiple>
											<div ng-message="required">{{'LICENSE_NUMBER_REQUIRED' | translate}} </div>
											<div ng-message="md-maxlength">{{'LICENSE_NUMBER_IS_TO_LONG'| translate}}</div>
										</div>
									</md-input-container>
									<md-input-container class="md-block">
										<label>{{ 'STATUS' | translate }}</label>
										<md-select name="type" ng-model="contragent.status" data-placeholder="{{ 'STATUS' | translate }}" required>
											<md-option value="a">{{ 'ACTIVE' | translate }}</md-option>
											<md-option value="i">{{ 'INACTIVE' | translate }}</md-option>
										</md-select>
									</md-input-container>
								</form>
							</md-content>
						</div>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end center">
						<md-button>Action 1</md-button>
					</md-card-actions>
				</md-card>
			</div>
		</div>

		<div flex-gt-xs="1" layout-xs="column">
			<span flex>&nbsp </span>
		</div>


		<div flex ng-controller="ContragentsController" layout="column">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>
						<span>Addresses</span>
					</h2>
					<span flex></span>
					<md-button ng-click="testshow1 = !testshow1"><b>...</b></md-button>
				</div>
			</md-toolbar>
			<md-content ng-show="testshow1" effect="zoomin">
				<md-card>
					<md-card-content>
						Shitty shit
					</md-card-content>
				</md-card>
			</md-content>
			<br>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>
						<span>Employees</span>
					</h2>
					<span flex></span>
					<md-button ng-click="testshow2 = !testshow2"><b>...</b></md-button>
				</div>
			</md-toolbar>
			<md-content ng-show="testshow2" effect="zoomin">
				<md-card>
					<md-card-content>
						Shitty shit 2
					</md-card-content>
				</md-card>
			</md-content>
		</div>



		<nav mfb-menu position="br" effect="zoomin" active-icon="ion-edit" resting-icon="ion-plus-round">
			<a mfb-button icon="ion-home" label="{{'Add address' | translate}}" ng-click="" />
			<a mfb-button icon="ion-person-add" label="{{'Add employee' | translate}}" ng-click="" />
			<a mfb-button icon="ion-android-contact" label="{{'Add contact person' | translate}}" ng-click="" />
		</nav>




</ui-view>
