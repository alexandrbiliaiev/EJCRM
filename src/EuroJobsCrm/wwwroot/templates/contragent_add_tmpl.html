<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>New contragent</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container>
					<label>Name</label>
					<input ng-model="name">
				</md-input-container>

				<md-input-container>
					<label>License number</label>
					<input ng-model="licensenumber">
				</md-input-container>

				<md-input-container>
					<label>Status</label>
					<input ng-model="status">
				</md-input-container>


			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="addNewContragentClick()">
				ADD
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
