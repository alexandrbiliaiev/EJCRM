<md-dialog aria-label="Candidates">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{'CANDIDATES' | translate}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list class="fixedRows">
                <md-list-item class="md-2-line contact-item" ng-repeat="emp in freeEmployees">
                    <div class="md-list-item-text compact">
                        <h3>{{emp.firstName}} {{emp.lastName}}</h3>
                        <md-button ng-click="addCandidateToOffer(emp)"> ADD </md-button>
                    </div>
                </md-list-item>
            </md-list>
            </md-content>
        </div>
    </md-dialog-content>

</md-dialog>
