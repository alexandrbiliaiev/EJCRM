<ui-view>

	<div id="popupContainer" ng-controller="ContragentsController as contragentsCtr" class="container body-content">
		<md-content>
			<md-list ng-cloak>
				<!--	<md-subheader class="md-no-sticky">Contragents</md-subheader> -->

				<md-list-item class="md-2-line" ng-repeat="contragent in contragents">
					<div class="md-list-item-text">
						<h3>{{contragent.name}}</h3>
						<p>
							License: {{contragent.licenseNumber}}
						</p>
						<md-list-item class="md-2-line" ng-repeat="address in contragent.addresses">
							{{address.address}}
						</md-list-item>
					</div>

					<md-button class="md-icon-button" ng-click="editContragent(contragent.id)">
						<md-icon md-svg-icon="/lib/icons/edit.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" ng-click="showDeleteCtgConfirmDialog(contragent.id)">
						<md-icon md-svg-icon="/lib/icons/delete.svg"></md-icon>
					</md-button>

				</md-list-item>

			</md-list>

		</md-content>
		<nav mfb-menu position="br" effect="zoomin" active-icon="ion-more" resting-icon="ion-more">
			<a mfb-button icon="ion-ios-search-strong" label="{{'SEARCH' | translate}}"></a>
			<a mfb-button icon="ion-android-contact" label="{{'ADD_CONTRAGENT' | translate}}" ng-click="showAddContragentDialog()"></a>
		</nav>
	</div>
</ui-view>
